<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  
  <title>Cadastro de Feriados</title>

  <style>
    body{
        background-color: #5c555b;
    }
</style>


</head>
<body>


  
<div class=" align-items-center justify-content-center" style="background-color:#EBEBEBEB; margin-top: 50px; margin-bottom:50px; margin-left:400px; margin-right:400px;">


    <div class="py-4 px-4 d-flex align-items-center justify-content-center">

        <h1>Cadastro de novos feriados</h1>

    </div>

    
    <div class="py-4 px-4 d-flex align-items-center justify-content-center">
        <form action={% url 'novo_feriado' %} novalidate method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            Nome: {{ formulario.nome }}
            <br><br>
            Dia: {{ formulario.dia }}
            <br><br>
            MÃªs: {{ formulario.mes }}
            <br><br>
            Ano: {{ formulario.ano }}
            <br><br>
            <div class="d-flex align-items-center justify-content-center">
            <input type="submit" class="btn btn-dark" value="Cadastrar"/>   
            </div>           
        </form>
    
    </div>

</div>


    
</body>

</html>
